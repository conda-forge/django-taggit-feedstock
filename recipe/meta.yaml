{% set version = "0.23.0" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    url: https://pypi.io/packages/source/d/django-taggit/django-taggit-{{ version }}.tar.gz
    sha256: a21cbe7e0879f1364eef1c88a2eda89d593bf000ebf51c3f00423c6927075dce

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
    build:
        - python
        - pip
        - isort
    run:
        - python
        - django >=1.4.5

test:
    imports:
        - taggit
        - taggit.migrations

about:
    home: http://github.com/alex/django-taggit/tree/master
    license: BSD 3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: django-taggit is a reusable Django application for simple tagging.

extra:
    recipe-maintainers:
        - kwilcox
